<div class="uk-width-medium uk-padding-small">
    <fieldset class="uk-fieldset">
        <div *ngIf="isAccountCreation" class="uk-margin-small">
            <div class="uk-inline uk-width-1-1">
                <!-- <UserIcon /> -->
                <input [(ngModel)]="name" class="uk-input uk-border-pill" placeholder="Name" type="text" />
            </div>
        </div>
        <div class="uk-margin-small">
            <div class="uk-inline uk-width-1-1">
                <!-- <MailIcon /> -->
                <input [(ngModel)]="email" class="uk-input uk-border-pill" placeholder="Email" type="email" />
            </div>
        </div>
        <div class="uk-margin-small">
            <div class="uk-inline uk-width-1-1">
                <!-- <LockIcon /> -->
                <input [(ngModel)]="password" class="uk-input uk-border-pill" placeholder="Password" type="password" />
            </div>
        </div>
        <div class="uk-margin-bottom">
            <button (click)="onConfirm()" class="uk-button uk-button-primary uk-width-1-1">
                {{actionText}}
            </button>
        </div>
        <div class="uk-text-center uk-margin-bottom">
            <a (click)="onSwitch()" class="uk-link-muted uk-width-1-1">
                {{secondaryActionText}}
            </a>
        </div>
        <div *ngIf="errorMessage" class="uk-alert-warning uk-text-center">
            {{errorMessage}}
        </div>
    </fieldset>
</div>
