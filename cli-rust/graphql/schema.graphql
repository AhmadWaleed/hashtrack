
schema {
    mutation: Mutation
    query: Query
}

type Query {
    currentUser: User!
    tweets(search: String!): [Tweet!]!
}

type Mutation {
    createSession(email: String!, password: String!): Session!
}

type Session {
    token: String!
}

type User {
    id: String!
    name: String!
    email: String!
}

type Tweet {
    id: String!
    authorName: String!
    text: String!
    publishedAt: String!
}
